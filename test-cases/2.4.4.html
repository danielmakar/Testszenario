<!DOCTYPE html>

  <head>

    <title>Erfolgskriterium 2.4.4</title>
  </head>
  <body>
    <h1>Erfolgskriterium 2.4.4</h1>
    <div>
      <!-- https://www.w3.org/WAI/standards-guidelines/act/rules/fd3a94/proposed/ -->
      <h2>
        Zwei Links mit gleichem Text und Kontext, aber zeigen auf verschiedene
        Ressourcen
      </h2>
      <p>W3C pages for ACT:</p>
      <p><a href="https://act-rules.github.io/">ACT rules</a></p>
      <p>Community group for ACT:</p>
      <p><a href="https://www.w3.org/community/act-r/">ACT rules</a></p>
    </div>

    <div>
      <!-- https://www.w3.org/WAI/WCAG22/Understanding/link-purpose-in-context.html -->
      <h2>Link hat keinen Text</h2>
      <a href="http://www.w3.org/WAI"></a>
    </div>
  </body>
