<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erfolgskriterium 2.4.6</title>
  </head>
  <body>
    <h1>Erfolgskriterium 2.4.6</h1>
    <div>
      <!-- https://www.w3.org/WAI/standards-guidelines/act/rules/cc0f0a/proposed/ -->
      <h2>Label-Element für Input hat keine passende Beschreibung</h2>
      <label>Menu<input id="vorname" type="text" name="vorname" /></label>
    </div>

    <div>
      <!-- https://www.w3.org/WAI/standards-guidelines/act/rules/b49b2e/proposed/ -->
      <h2>Heading-Element hat keine passende Beschreibung für Inhalt</h2>
      <h3>Wetter</h3>
      <p>Wir haben von 10 Uhr bis 18 Uhr für Sie geöffnet!</p>
    </div>
  </body>
</html>
